{% extends "auth/base.html" %}

{% block auth_content %}
<h1 data-translate="login_title" class="h2 text-center">Log in to your account</h1>
<form method="post" action="">
  <div class="mb-3">
    <label data-translate="username" for="login-username" class="form-label">Username</label>
    <div class="position-relative">
      <input type="text" class="form-control iconed-input" id="login-username" name="username" required>
      <svg xmlns="http://www.w3.org/2000/svg" style="left: 0.25rem" class="position-absolute top-50 translate-middle-y"
        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
        stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
        <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
      </svg>
    </div>
  </div>
  <div class="mb-3">
    <label data-translate="password" for="login-password" class="form-label">Password</label>
    <div class="position-relative">
      <input type="password" class="form-control iconed-input" id="login-password" name="password" required>
      <svg xmlns="http://www.w3.org/2000/svg" style="left: 0.25rem" class="position-absolute top-50 translate-middle-y"
        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
        stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
        <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
        <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
      </svg>
    </div>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" value="" id="login-remember" name="remember" checked>
    <label data-translate="remember" class="form-check-label" for="login-remember">Remember me</label>
  </div>  
  <div class="d-grid gap-2 d-sm-block">
    <button type="submit" class="btn btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
        <path d="M6 21v-2a4 4 0 0 1 4 -4h4"></path>
        <path d="M15 19l2 2l4 -4"></path>
      </svg>
      <span data-translate="login_btn">Log in</span>
    </button>
  </div>
</form>
<p class="mb-0 mt-3">
  <span data-translate="login_redirect">Don't have an account yet?</span>
  <a data-translate="login_redirect_url" class="text-decoration-none" href="{{ url_for('auth.signup') }}">
    Create an account now!
  </a>
</p>
{% endblock %}
