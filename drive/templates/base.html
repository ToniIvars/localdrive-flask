<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localdrive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{ url_for('static', filename='cloud.svg') }}" type="image/svg">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>

<body data-bs-theme="dark">
  {% for category, trans_key in get_flashed_messages(with_categories=true, category_filter=("notification-success",
  "notification-danger")) %}
  <div style="width: fit-content !important;"
    class="toast text-bg-{{ category.split('-')[1] }} position-absolute bottom-0 end-0 m-2 mb-3 m-sm-3" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <svg xmlns="http://www.w3.org/2000/svg" class="me-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M10.04 4.305c2.195 -.667 4.615 -.224 6.36 1.176c1.386 1.108 2.188 2.686 2.252 4.34l.003 .212l.091 .003c2.3 .107 4.143 1.961 4.25 4.27l.004 .211c0 2.407 -1.885 4.372 -4.255 4.482l-.21 .005h-11.878l-.222 -.008c-2.94 -.11 -5.317 -2.399 -5.43 -5.263l-.005 -.216c0 -2.747 2.08 -5.01 4.784 -5.417l.114 -.016l.07 -.181c.663 -1.62 2.056 -2.906 3.829 -3.518l.244 -.08z"
          stroke-width="0" fill="currentColor"></path>
      </svg>
      <strong class="me-auto">Localdrive</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body d-flex align-items-center column-gap-1 pe-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="2"
        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        {% if category == 'notification-success' %}
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
        <path d="M9 12l2 2l4 -4"></path>
        {% elif category == 'notification-danger' %}
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
        <path d="M10 10l4 4m0 -4l-4 4"></path>
        {% endif %}
      </svg>
      <span data-translate="{{ trans_key }}"></span>
    </div>
  </div>
  {% endfor %}

  {% block content %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/translate.js') }}"></script>
  <script src="{{ url_for('static', filename='js/toasts.js') }}"></script>
  <script src="{{ url_for('static', filename='js/clicks.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modals.js') }}"></script>
</body>

</html>
