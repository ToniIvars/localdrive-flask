{% extends "base.html" %}

{% block content %} {% include "drive/navbar.html" %}
<div class="container pt-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb d-flex align-items-center">
      <li class="breadcrumb-item active" aria-current="page">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
          stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M3 4m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v2a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z"></path>
          <path d="M3 12m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v2a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z"></path>
          <path d="M7 8l0 .01"></path>
          <path d="M7 16l0 .01"></path>
        </svg>
      </li>
    </ol>
  </nav>
  <section
    class="container px-0 d-flex flex-wrap justify-content-center justify-content-sm-start column-gap-5 row-gap-2">
    <div
      class="drive-element folder container px-0 mx-0 pb-2 position-relative d-flex align-items-center flex-column rounded-3">
      <a href="{{ url_for('drive.storage', drive='shared') }}"
        class="text-reset text-decoration-none text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" stroke-width="2"
          stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M9 3a1 1 0 0 1 .608 .206l.1 .087l2.706 2.707h6.586a3 3 0 0 1 2.995 2.824l.005 .176v8a3 3 0 0 1 -2.824 2.995l-.176 .005h-14a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-11a3 3 0 0 1 2.824 -2.995l.176 -.005h4z"
            stroke-width="0" fill="currentColor"></path>
        </svg>
        <span data-translate="drive_shared">Shared</span>
      </a>
      <a class="position-absolute top-0 start-100 translate-middle btn border border-0 m-0 p-0" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" class="drive-menu rounded-circle p-1" width="36" height="36"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M19 18a3.5 3.5 0 0 0 0 -7h-1a5 4.5 0 0 0 -11 -2a4.6 4.4 0 0 0 -2.1 8.4"></path>
          <path d="M12 13l0 9"></path>
          <path d="M9 19l3 3l3 -3"></path>
        </svg>
      </a>
    </div>
    <div
      class="drive-element folder container px-0 mx-0 pb-2 position-relative d-flex align-items-center flex-column rounded-3">
      <a href="{{ url_for('drive.storage', drive='my-drive') }}"
        class="text-reset text-decoration-none text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" stroke-width="2"
          stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M9 3a1 1 0 0 1 .608 .206l.1 .087l2.706 2.707h6.586a3 3 0 0 1 2.995 2.824l.005 .176v8a3 3 0 0 1 -2.824 2.995l-.176 .005h-14a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-11a3 3 0 0 1 2.824 -2.995l.176 -.005h4z"
            stroke-width="0" fill="currentColor"></path>
        </svg>
        <span data-translate="drive_mydrive">My Drive</span>
      </a>
      <a class="position-absolute top-0 start-100 translate-middle btn border border-0 m-0 p-0" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" class="drive-menu rounded-circle p-1" width="36" height="36"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M19 18a3.5 3.5 0 0 0 0 -7h-1a5 4.5 0 0 0 -11 -2a4.6 4.4 0 0 0 -2.1 8.4"></path>
          <path d="M12 13l0 9"></path>
          <path d="M9 19l3 3l3 -3"></path>
        </svg>
      </a>
    </div>
  </section>
</div>
{% endblock %}
